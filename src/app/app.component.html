<app-header (pageEventEmitter)="hitCounter($event)" #headerComponent></app-header>
<app-page1 [hidden]="headerComponent.pageRequest!==1" ></app-page1>
<app-page2 [hidden]="headerComponent.pageRequest!==2" #page2></app-page2>
<app-page3 [hidden]="headerComponent.pageRequest!==3"></app-page3>
<app-footer #footer [lastAccessed]="startTime" ></app-footer>
<button (click)="updateLastAccessed()">updateLastAccessed</button>
